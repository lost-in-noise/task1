<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Product Card</title>
  </head>
  <body>
    <main class="main-bg">
      <article class="product-card">
        <figure class="product-image">
          <img
            src="images/chanel.png"
            alt="Gabrielle Essence Eau De Parfum by Chanel"
          />
        </figure>

        <section class="product-content">
          <header>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          </header>

          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-price">
            <span class="price-discounted">$149.99</span>
            <span class="price-original">$169.99</span>
          </div>

          <button class="add-to-cart-btn">
            <img src="images/icon-cart.svg" alt="" aria-hidden="true" />
            Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
